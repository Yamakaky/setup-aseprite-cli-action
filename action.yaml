name: setup-aseprite-cli-action
description: github action to build and install aseprite cli
branding:
  icon: terminal
  color: white
runs:
  using: composite
  steps:
  - run: ls $GITHUB_ACTION_PATH
    shell: bash
  - run: echo $GITHUB_ACTION_PATH/build.sh
    shell: bash
  - run: ls
    shell: bash
    working-directory: ${{ GITHUB.ACTION_PATH }}
  - run: ./build.sh
    shell: bash
    working-directory: ${{ GITHUB.ACTION_PATH }}
